<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Grzegorz W">
    <title>Froject 1 - Form</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400&amp;subset=latin-ext" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div>
            <div class="one">
                    <h2 class="lead">Register Form</h2>
                      <div class="shadow">
                          <div class="form1">
                              <form action="#">
      
                                  <input type="text" required id="user_text" placeholder="Username" autocomplete="on" size="5"><br>
      
                                  <input type="password" name="user_password" value=""  id="user_password" placeholder="Password" autocomplete="on"minlength="8" maxlength="16"><br>
                              
                                  <input type="password" name="user_password" value=""  id="user_password" placeholder="Confirm password" autocomplete="on"minlength="8" maxlength="16"><br>
                                          
                                  <input type="email" name="user_email" id="user_email" placeholder="E-mail" autocomplete="on"><br>
      
                                  <input type="" name="user_location" id="user_location" placeholder="Your Location" autocomplete="on"><br>

                                  <input type="checkbox" name="user_checkbox" value="" id="user_checkbox"> <span class="check">I have read and accept the terms of use.</span> <br>
      
                                  <button>Sign up</button>
                              </form>
                          </div>
                    </div>
                    <h2 class="lead">Send Email</h2>
                      <div class="shadow">
                          <div class="form1">
                              <form action="#">
      
                                  <input type="text" required id="user_text" placeholder="Username" autocomplete="on" size="5"><br>
                                           
                                  <input type="email" name="user_email" id="user_email" placeholder="E-mail" autocomplete="on"><br>

                                  <textarea name="user_textarea" id="user_textarea" rows="10"  type="textarea" placeholder="Type your message..." autocomplete="on" ></textarea>
      
                                
      
                                  <input type="checkbox" name="user_checkbox" value="" id="user_checkbox"> <span class="check">Send a copy to my Email</span> <br>
      
                                  <button>Send Email</button>
                              </form>
                          </div>
                    </div>
            </div>
            
            <div class="two">
                    <h2 class="lead">Sign In Form</h2>
                      <div class="shadow">
                          <div class="form1">
                              <form action="#">
      
                                  <input type="text" required id="user_text" placeholder="Username" autocomplete="on" size="5"><br>
      
                                  <input type="password" name="user_password" value=""  id="user_password" placeholder="Password" autocomplete="on"minlength="8" maxlength="16"><br>
      
                                  <input type="checkbox" name="user_checkbox" value="" id="user_checkbox"> <span class="check">Remember me</span> <br>
      
                                  <button class="half">Sign in</button>
                              </form>
                          </div>
                    </div>
                    <h2 class="lead">Recover Form</h2>
                      <div class="shadow">
                          <div class="form1">
                              <form action="#">
                                           
                                    <input type="email" name="user_email" id="user_email" placeholder="Enter your Email" autocomplete="on"><br>
                                           
                                    <input type="tel" name="user_tel" id="user_tel" placeholder="Enter your Phone number" autocomplete="on"><br>
      
                                    <div class="half right"><button class="half">Send</button></div><div class="half left"><button class="half light-green">Done</button></div>
                              </form>
                          </div>
                    </div>
                    <h2 class="lead">Subscribe Form</h2>
                      <div class="shadow">
                          <div class="form1">
                              <form action="#">
                                           
                                    <input type="email" name="user_email" id="user_email" placeholder="Enter your Email" autocomplete="on"><br>
      
                                    <div class="half right"><button class="half">Subscribe</button></div><div class="half left"><button class="half red">No, Thanks</button></div>
                              </form>
                          </div>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
