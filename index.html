<body>
    <div class="container">
        <div>
            <h2 class="lead">Register Form</h2>
            <div class="form1">
                <form action="#">
                    

                        <input type="text" required id="user_text" placeholder="Username" autocomplete="on" size="5"><br>

                        <input type="password" name="user_password" value=""  id="user_password" placeholder="Password" autocomplete="on"minlength="8" maxlength="16"><br>
                        
                        <input type="password" name="user_password" value=""  id="user_password" placeholder="Confirm password" autocomplete="on"minlength="8" maxlength="16"><br>
                                    
                        <input type="email" name="user_email" id="user_email" placeholder="E-mail" autocomplete="on"><br>

                        <input type="checkbox" name="user_checkbox" value="" id="user_checkbox"><br>

                        <button>Sign up</button>
                </form>
            </div>
        </div>
    </div>
